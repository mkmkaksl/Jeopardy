{% extends "template.html" %}
{% block main %}
<form action="/question" method="GET" id="jeopardy">
    <table>
        <thead>
            <tr>
                <th>Math</th>
                <th>Science</th>
                <th>History</th>
                <th>Random</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button type="button"
                        onclick="sendData('Math', '100')">100</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Science', '100')">100</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('History', '100')">100</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Random', '100')">100</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button"
                        onclick="sendData('Math', '200')">200</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Science', '200')">200</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('History', '200')">200</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Random', '200')">200</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button"
                        onclick="sendData('Math', '300')">300</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Science', '300')">300</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('History', '300')">300</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Random', '300')">300</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button"
                        onclick="sendData('Math', '400')">400</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Science', '400')">400</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('History', '400')">400</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Random', '400')">400</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button"
                        onclick="sendData('Math', '500')">500</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Science', '500')">500</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('History', '500')">500</button>
                </td>
                <td>
                    <button type="button"
                        onclick="sendData('Random', '500')">500</button>
                </td>
            </tr>
        </tbody>

        <input type="hidden" id="category" name="category" value>
        <input type="hidden" id="points" name="points" value>
    </table>
</form>

<script>
    function sendData(subject, points) {
        let form = document.querySelector("form");
        document.querySelector("#category").value = subject;
        document.querySelector("#points").value = points;
        form.submit();
    }
</script>
{% endblock %}
